<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <!--Shared Frame JS and CSS-->
    <link href="ig.core.css" rel="stylesheet" type="text/css" />
    <script src="ig.core.js" type="text/javascript"></script>
    <!--Adding some Useful Libs-->
    <script src="jquery-3.5.1.min.js" type="text/javascript"></script>
    <script src="jquery.mask.min.js" type="text/javascript"></script>
    <script src="jquery.validate.min.js" type="text/javascript"></script>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body id="body">
    <!-- Notification Window -->
    <div id=Notify-Window style="display: none;">
    </div>
    <!-- Character Informaiton Pannel -->
    <div id="Sidebar" style="display: none;">
        <div id="Information">
            <h1>Character Information Panel</h1>
            <br />
            <h3>Name:</h3>
            <p id="name"></p>
            <h3>Created on:</h3>
            <p id="created"></p>
            <h3>Last played:</h3>
            <p id="lastseen"></p>
            <h3>City ID:</h3>
            <p id="city"></p>
            <h3>Phone Number:</h3>
            <p id="phone"></p>
            
            <br />
            <div id="Options">
                <a id="Play" class="Selector Character tooltip" onclick="CharacterJoin();"><img src="img/icons8-checkmark-100.png" /><span class="tooltiptext">Enter</span></a>
                <a id="Kill" class="Selector Character tooltip" onclick="CharacterDelete();"><img src="img/icons8-trash-100.png" /><span class="tooltiptext">Delete</span></a>
            </div>
        </div>
    </div>
    <!-- Character Top Down Slider -->
    <div id="CharacterList" style="display: none;">
        <div id="Row">
            <a id="New" class="Character tooltip"onclick="Selected('New');"><img src="img/icons8-test-account-100.png" /><span class="tooltiptext">New</span></a>
        </div>
    </div>
    <!-- Character Creation Form on selecting New and Play -->
    <form id="CharacterMake" style="display: none;" autocomplete="off">
        <fieldset class="FeildSet">
            <p>First Name</p>
            <input name="FirstName" id="FirstName" placeholder="-" pattern="[A-Z/a-z]{1,25}" minlength="2" maxlength="25" type="text" required>
            <p>Last Name</p>
            <input name="LastName" id="LastName" placeholder="-" pattern="[A-Z/a-z]{1,25}" minlength="2" maxlength="25" type="text" required>
            <p>Height</p>
            <input name="Height" id="Height" type="text" placeholder="-" pattern="[0-9]{3,3}" maxlength="3" required>
            <p>Date of Birth</p>
            <input name="DateOfBirth" id="DateOfBirth" placeholder="DD-MM-YYYY" required>
            <br />
            <br />
            <br />
            <input class="submit" type="submit" value="Submit">
            <br />
            <br />
            <br />
        </fieldset>
    </form>
</body>
</html>
